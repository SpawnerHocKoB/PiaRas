<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>PiaRas store</title>
    <script src='https://www.google.com/recaptcha/api.js'></script>
	<link rel="stylesheet/less" type="text/css" href="css/style.less">
	<script src="scripts/less.min.js"></script>
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<script src="scripts/vue.min.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
<!--	<script src="scripts/owl.carousel.min.js"></script>-->
</head>
<body>
	<div id="app">
		<div class="userpanel">
			<div class="user" v-if="user.auth">
				<div class="email">
					{{user.email}}
				</div>
				<button class="logout" @click.prevent="rLink('/logout')">
					Выйти
				</button>
			</div>
			<div class="no-auth" v-else>
				<button class="login" @click.prevent="rLink('/auth')">Вход</button>
				<button class="sign-up" @click.prevent="rLink('/signup')">Регистрация</button>
			</div>
		</div>
		<div class="games-tab">
			<div class="col">
				<game id="0"></game>
				<game id="1"></game>
			</div>
			<div class="col" style="flex-grow: 1.25">
				<header>
					<a href="#" class="logo">
						Pia<span class="acc">Ras</span>
						<span class="alt">Здесь вас наебут и обоссут</span>
					</a>
				</header>
				<game id="2"></game>
			</div>
			<div class="col">
				<game id="3"></game>
				<game id="4"></game>
			</div>
		</div>
		
		<router-view></router-view>
		
<!--		<popup :status="controls.popup"></popup>-->
	</div>

<script src="scripts/common.js"></script>
</body>
</html>
